    <div class="rightside">
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <p class="hello">Hello there!</p>
        <p class="happy">We are happy to see you here </p>
        <button class="Joinus">Join Us</button>
    </div>

    <div class="form">
        <div class="body">
            <div class="pagination">
                <div class="number active">1</div>  
                <div class="bar"></div>
                <div class="number">2</div>  
                <div class="bar"></div>
                <div class="number">3</div>  
                <div class="bar"></div>
                <div class="number">4</div>  
                <div class="bar"></div> 
            </div>
            <div class="steps">
                <div class="step1">
                    <h4>Personel Info</h4>
                     <div class="grid">
                        <div class="col">
                            <label for="First name"> First Name </label>
                            <input type="text" id="First name" placeholder="Enter your first name">
                        </div> 
                        <div class="col">
                            <label  for="last name">Last name</label>
                            <input type="text" id="Last name" placeholder="Enter yourfull lastname">
                        </div>
                        <div class="col">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="enter your email password ">
                        </div>    
                        <div class="col">
                            <label for="phone number">Phone Number</label>
                            <input type="tel" id="phone number" placeholder="Enter your phone number">
                        </div>  
                        <button type="button" class="submit">Next</button>
                     </div>
                </div>
                <div class="step2">
                    <h4>Academic Info</h4>
                    <div class="grid">
                        <div class="col1">
                            <label class="box" for="University">University</label>
                            <input  class="box" type="text" id="university" placeholder="Enter your university">
                        </div>
                        <div class="col2">
                            <label class="box" for="Field">Field of Study</label>
                            <input class="box" type="text" id="Field" placeholder="enter your field of study">
                        </div>
                        <div class="col3">
                            <label for="Grade">Grade level</label>
                            <div class="checkbox-grade">
                                <input type="radio" id="level1" name="level" value="L1/ING first year"/>
                                <label for="level1">L1/ ING first year</label>
                            </div>
                            <div class="checkbox-grade">
                                <input type="radio" id="level2" name="level" value="L2/ING second year"/>
                                <label for="level2">L2/ING second year</label>
                            </div>
                            <div class="checkbox-grade">
                                <input type="radio" id="level3" name="level" value="L3/ING third year"/>
                                <label for="level3">L3/ING third year</label>
                            </div>
                            <div class="checkbox-grade">
                                <input type="radio" id="level4" name="level" value="M1/ING fourth year"/>
                                <label for="level4">M1/ING fourth year</label>
                            </div>
                            <div class="checkbox-grade">
                                <input type="radio" id="level5" name="level" value="M2/ING fifth year"/>
                                <label for="level5">M2/ING fifth year</label>
                            </div>
                        </div>
                        <div class="col4">
                        <label for="Languages" > Languages you know</label> 
                        <div class="languages">
                            <div class="rate">
                                <label for="language1"> C</label>
                                <input type="radio" name="rate1" id="rate1">
                                <label for="rate1"></label>
                                <input type="radio" name="rate2" id="rate2">
                                <label for="rate2"></label>
                                <input type="radio" name="rate3" id="rate3">
                                <label for="rate3"></label>
                                <input type="radio" name="rate4" id="rate4">
                                <label for="rate4"></label> 
                            </div>
                            <div class="rate">
                                <label for="language2"> Java </label>
                                <input type="radio" name="rate1" id="rate1">
                                <label for="rate1"></label>
                                <input type="radio" name="rate2" id="rate2">
                                <label for="rate2"></label>
                                <input type="radio" name="rate3" id="rate3">
                                <label for="rate3"></label>
                                <input type="radio" name="rate4" id="rate4">
                                <label for="rate4"></label>
                            </div>
                            <div class="rate">
                                <label for="language2"> Python </label>
                                <input type="radio" name="rate1" id="rate1">
                                <label for="rate1"></label>
                                <input type="radio" name="rate2" id="rate2">
                                <label for="rate2"></label>
                                <input type="radio" name="rate3" id="rate3">
                                <label for="rate3"></label>
                                <input type="radio" name="rate4" id="rate4">
                                <label for="rate4"></label>
                            </div>
                            <div class="rate">
                                <label for="language3"> JavaScript </label>
                                <input type="radio" name="rate1" id="rate1">
                                <label for="rate1"></label>
                                <input type="radio" name="rate2" id="rate2">
                                <label for="rate2"></label>
                                <input type="radio" name="rate3" id="rate3">
                                <label for="rate3"></label>
                                <input type="radio" name="rate4" id="rate4">
                                <label for="rate4"></label>
                            </div>
                            <div class="rate">
                                <label for="language4"> PHP </label>
                                <input type="radio" name="rate1" id="rate1">
                                <label for="rate1"></label>
                                <input type="radio" name="rate2" id="rate2">
                                <label for="rate2"></label>
                                <input type="radio" name="rate3" id="rate3">
                                <label for="rate3"></label>
                                <input type="radio" name="rate4" id="rate4">
                                <label for="rate4"></label>
                            </div>
                        </div>
                        </div>
                        <button type="button" class="submit">Next</button>
                    </div>
                </div> 
                <div class="step3">
                    <h4>Preferences</h4>
                    <div class="grid">
                        <div class="col">
                            <label for="departement"> Choose your departement </label>
                            <div class="thedepartement">
                                <label for="DevelopmentDEP">Development Dep</label>
                                <input type="range" name="DevelopmentDEP" id="developementDEP" min="0" max="4" value="1" step="1">
                                <span class="devdepshow" id="valeur">I don't know</span>
                             </div>
                             <div class="thedepartement">
                                <label for="CommunicationDEP">Communication Dep</label>
                                <input type="range" name="CommunicationDEP" id="CommunicationDEP" min="0" max="4" value="1" step="1">
                                <span class="Communicationshow" id="valeur">I don't know</span>
                             </div>
                             <div class="thedepartement">
                                <label for="RobotictDEP">Robotics Dep</label>
                                <input type="range" name="RoboticDEP" id="RoboticDEP" min="0" max="4" value="1" step="1">
                                <span class="" id="valeur">I don't know</span>
                             </div>
                        </div>
                    </div>
                    <button type="button" class="submit">Next</button>
                </div>
                <div class="step4">
                    <h4>Additional Info</h4>
                    <div class="grid">
                        <div class="col">
                            <label for="experience">Relevant Experience:</label>
                            <textarea id="experience" name="experience" placeholder="Describe any relevant experience you have" rows="5"></textarea>
                        </div>
                        <div class="col">
                            <label for="reasontojoin">Why Joinn the Club?</label>
                            <textarea id="reasontojoin" name="reasontojoin" placeholder="Explain why you want to join the scientific club" rows="5"></textarea>
                        </div>
                    </div>
                    <button type="button" class="comfirmation">Submit</button>
                </div>
            </div>
    
        </div>
    </div>
